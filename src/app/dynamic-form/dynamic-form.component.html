<h2>{{ registerForm.formTitle }}</h2>
<form [formGroup]="dynamicFormGroup" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let control of registerForm.formControls">
    <!-- Text, email, password, number, and date inputs -->
    <div *ngIf="['text', 'email', 'password', 'number', 'date','file'].includes(control.type)" [ngClass]="control.class">
      <label class="form-label">{{ control.label }}</label>
      <input title="text" [formControlName]="control.name" class="form-control" [type]="control.type">
      <small *ngIf="dynamicFormGroup.get(control.name)?.invalid && (dynamicFormGroup.get(control.name)?.touched)" class="text-denger">{{getValidationErrors(control)}}</small>
    </div>
    
    <!-- Select input -->
    <div *ngIf="control.type === 'select'" [ngClass]="control.class">
      <label class="form-label">{{ control.label }}</label>
      <select [formControlName]="control.name" class="form-select" aria-label="Default select example">
        <option selected>Choose...</option>
        <ng-container *ngFor="let opt of control.options">
          <option [value]="opt.value">{{ opt.value }}</option>
        </ng-container>
      </select>
      <small *ngIf="dynamicFormGroup.get(control.name)?.invalid && (dynamicFormGroup.get(control.name)?.touched)" class="text-denger">{{getValidationErrors(control)}}</small>
    </div>

    <!-- Radio buttons -->
    <div *ngIf="control.type === 'radio'" [ngClass]="control.class">
      <label class="form-label">{{ control?.label }}</label>
      <ng-container *ngFor="let option of control.radioOptions">
        <div class="form-check">
          <input title="text" [formControlName]="control.name" [value]="option" class="form-check-input" type="radio">
          <label class="form-check-label">{{ option }}</label>
        </div>
        <small *ngIf="dynamicFormGroup.get(control.name)?.invalid && (dynamicFormGroup.get(control.name)?.touched)" class="text-denger">{{getValidationErrors(control)}}</small>
      </ng-container>
    </div>

    <!-- Checkbox -->
    <div *ngIf="control.type === 'checkbox'" [ngClass]="control.class">
      <div class="form-check">
        <label class="form-check-label">{{ control.label }}</label>
        <input title="text" [formControlName]="control.name" class="form-check-input" type="checkbox">  
      </div>
      <small *ngIf="dynamicFormGroup.get(control.name)?.invalid && (dynamicFormGroup.get(control.name)?.touched)" class="text-denger">{{getValidationErrors(control)}}</small>
    </div>
  </ng-container>

  <button type="submit" class="btn btn-primary">{{ registerForm.saveBtnTitle }}</button>
  <button type="button" class="btn btn-secondary" (click)="resetForm()">{{ registerForm.resetBtnTitle }}</button>
</form>
