<div class="container">
    <div class="header">
      <h1>Post API</h1>
      <h2>Create Department, Department List</h2>
    </div>
    <div class="content">
      <div class="department-list">
        <table>
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>City</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Department rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
      <div class="new-department">
        <h3>New Department</h3>
        <form>
          <div class="form-group">
            <label for="departmentName">Department Name</label>
            <input type="text" id="departmentName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="departmentLogo">Department Logo</label>
            <input type="text" id="departmentLogo" placeholder="Enter Logo Url">
          </div>
          <div class="buttons">
            <button type="reset">Reset</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
